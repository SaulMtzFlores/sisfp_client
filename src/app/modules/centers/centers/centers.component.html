<div>
  <!-- Options section -->
  <section>
    <button class="btn btn-primary">Crear nuevo</button>
    <form [formGroup]="form">
      <div class="input-group">
        <input class="form-control heightAdjust" formControlName="search" placeholder="Buscar centro universitario...">
        <button class="btn btn-secondary" (click)="search()">Buscar</button>
      </div>
    </form>
  </section>

  <hr>



  <!-- Lists section -->
  <section *ngIf="!loading">
    <div *ngFor="let center of centers">
      <div class="card">
        <div class="card-body w-100">
          <h5 class="card-title">{{center.acronym}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{center.name}}</h6>
          <p *ngIf="center.active">Estatus: Activo</p>
          <p *ngIf="!center.active">Estatus: Inactivo</p>
          <button class="card-link btn btn-primary" (click)="routerGo(0, center._id)">Ver</button>
          <button class="card-link btn btn-primary" (click)="routerGo(1, center._id)">Editar</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Pagination -->
  <div>
    <div>Página:</div>
    <button class="btn btn-info" (click)="setPaginationPage(paginationPage-1)" [disabled]="paginationPage==1">
      <i class="nc-icon nc-minimal-left"></i>
    </button>
    <button class="btn btn-info">{{paginationPage}}</button>
    <button class="btn btn-info" (click)="setPaginationPage(paginationPage+1)" [disabled]="centers.length==0">
      <i class="nc-icon nc-minimal-right"></i>
    </button>
  </div>

  <!-- Elements per page -->
  <div class="w-100">
    <div>
      Registros por página
      <select class="form-select" (change)="setPaginationAmount($event.target.value)">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
    </div>
  </div>
</div>
